<svg width="300" height="100" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main circle background -->
  <circle cx="30" cy="30" r="25" fill="url(#logoGradient)" />
  
  <!-- Medical cross -->
  <rect x="27" y="20" width="6" height="20" fill="white" rx="1" />
  <rect x="20" y="27" width="20" height="6" fill="white" rx="1" />
  
  <!-- Calendar icon -->
  <rect x="42" y="15" width="12" height="12" fill="#10b981" rx="2" />
  <rect x="44" y="17" width="3" height="3" fill="white" rx="0.5" />
  <rect x="49" y="17" width="3" height="3" fill="white" rx="0.5" />
  <rect x="44" y="21" width="8" height="1" fill="white" rx="0.5" />
  <rect x="44" y="23" width="8" height="1" fill="white" rx="0.5" />
  
  <!-- App title -->
  <text x="65" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="url(#textGradient)">MediBook</text>
  
  <!-- Tagline -->
  <text x="65" y="40" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Your Health, Scheduled Smart</text>
</svg>